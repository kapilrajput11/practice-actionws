name: Node.js CI

on:
    push:
        branches:
            -main
            pull request:
                branches:
                    -main
jobs:
  build:
    runs-on:ubuntu-latest
    steps:
        name: Checkout code
        - uses: actiona/checkout@v3

        name: Set up Node.js
        - uses: actions/setup-node@v3
          with:
            node-version: '18'

            name: install dependencies
            run: npm install

            name: npm test
            run: npm test